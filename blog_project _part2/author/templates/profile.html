{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
    <a class='btn btn-primary' href='{% url "edit_profile" %}'>Edit Your Profile</a>
</div>
<div class="d-flex flex-wrap justify-content-center p-5 m-2">
    {% for post in data %}
    <div class="col-sm-3 m-2">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content}}</p>
          <p>Author :  {{post.author.first_name}} </p>
          <p>Category :  
          {% for cat in post.category.all %}
          <btn class='btn btn-primary btn-sm m-2'>{{cat.name}}</btn> 
          {% endfor %} 
        
            </p>
          
          <a href="{% url 'edit_post' post.id %}" class="btn btn-danger">Edit</a>
          <a href="{% url 'delete_post' post.id %}" class="btn btn-warning">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
