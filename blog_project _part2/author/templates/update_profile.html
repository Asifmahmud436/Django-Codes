{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form style="width:50%; margin:auto;" method="post">
    {% csrf_token %}
    <h1>Update Your Profile</h1>
    
    {{form | crispy }}
    <button class="btn btn-warning mb-5 d-block">Submit</button>
    <a class='btn btn-info btn-sm' href='{% url "pass_change" %}'>Change pass</a>
</form>
{% endblock %}
